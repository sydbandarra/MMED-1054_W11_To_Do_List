<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>MMED-1054_W11_To_Do_List</title>
</head>

<body>

    <header>
        <h1>Working with the Cascade, Inheritance and Specificity</h1>
    </header>

    <main>
        <article id="to-do"> <!--article and section tags need a header to be valid-->
            <h2>To Dos</h2>
            <ul class="to-do">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="in-progress">
            <h2>In Progress</h2>
            <ul class="in-progress">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            <ul class="done">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

    </main>

</body>

</html>
